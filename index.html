<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merriweather Album Cover Illusion Animated</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas class="canvas1" id="canvas1"> </canvas>
      <label for="rotation" class="rotateLabel">Rotation Angle</label>
      <input
        type="range"
        id="rotation"
        class="rotation"
        min="0"
        max="50"
        step="0.5"
        value="3"
      />
      <p class="rValue" id="rValue">3</p>

      <label for="speed" class="speedLabel">Speed</label>
      <input
        type="range"
        id="speed"
        class="speed"
        min="0.0001"
        max="0.0009"
        value="0.0003"
        step="0.0001"
      />
      <p class="sValue" id="sValue">0.00003</p>
    </div>
    <script src="utilities.js"></script>
    <script src="vector.js"></script>
    <script src="index.js"></script>
  </body>
</html>
